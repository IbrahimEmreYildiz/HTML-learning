<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
<p>Normal Text</p>
<p><b>Kalın Text</b></p><!--Yazıyı kalın yazar-->
<p><strong>Kalın Text</strong></p><!--Yazıyı kalın yazar-->
<p><i>italic Text</i></p><!--Yazıyı italik yazar-->
<p><em>Vurgulanmış Metin</em></p><!--Yazıyı vurgulamak için kullanılır italiktir-->



<h1> İyi <small>bir</small>mühendis</h1><!--Yazıyı küçültür-->
<h1> İyi <mark>bir</mark>mühendis</h1><!--Yazıyı sarıyla işaretler-->
<h1> İyi <del>bir</del>mühendis</h1><!--Yazının üzerini çizer-->
<h1> İyi <ins>bir</ins>mühendis</h1><!--Yazının altını çizer-->
<h1> İyi <sub>bir</sub>mühendis</h1><!--Yazıyı alt indis şeklinde yazar-->
<h1> İyi <sup>bir</sup>mühendis</h1><!--Yazıyı üst indis şeklinde yazar-->



</body>
</html>
