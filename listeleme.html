<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Supermarket list</h4>
<ol style="list-style-type: square"> <!--ordered list ana etiketi--> <!--Sayılar yerine kare gözükür-->
<!--Eğer çoklu li etiketi açmak istersek işlem olarak yazabiliriz. ör: li*5 (5li <li> etiketi açar alt alta)-->
<li>Coffee</li><!--Listenin elemanlarını yazarken li etiketi kullanılır-->
<li>Apple</li>
<li>Sugar</li>

</ol>

<ul style="list-style-type: circle"><!--Unordered List. Sıralama yazmaz (1-2-3 diye)--> <!--İçi boş yuvarlak olur-->

<li>Book</li>
<li>Pencil</li>
<li>Eraser</li>
<li>Sharpener</li>

</ul>

<ul style="list-style-type: none"><!--Unordered List. Sıralama yazmaz (1-2-3 diye)--> <!--Öğe başında hiçbir şey yazmaz-->

    <li>Book</li>
    <li>Pencil</li>
    <li>Eraser</li>
    <li>Sharpener</li>
    
    </ul>

    <ol type="A"> <!--A dan başlayarak alfabetik sırayla devam eder büyük harflerle-->
        
        <li>Coffee</li>
        <li>Apple</li>
        <li>Sugar</li>
        
        </ol>

        <ol type="1"> <!--Artan sayılarla devam eder-->
        
            <li>Coffee</li>
            <li>Apple</li>
            <li>Sugar</li>
            
            </ol>


            <ol type="a"> <!--a dan başlayarak küçük harflerle alfabetik sırada devam eder.-->
        
                <li>Coffee</li>
                <li>Apple</li>
                <li>Sugar</li>
                
                </ol>


                <ol type="I"> <!--Romen rakamları ile sıralar -->
        
                    <li>Coffee</li>
                    <li>Apple</li>
                    <li>Sugar</li>
                    
                    </ol>




</body>
</html>
