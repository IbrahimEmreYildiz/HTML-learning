<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form> <!--Form yapmak için ana etiket-->

<label>Ad:</label> <!--Formdaki alacağımız inputun Adı-->
<input type="text" name="ad" value=""> <!--type= istediğimiz inputun türü (sayı yazı vs.) name=adresi pointer gibi 
value=inputun başlangıcına eklenen değer veya yazı-->

<label>Soyad:</label>
<input type="text" name="soyad" value="">
<label>Telefon No:</label>
<input type="number" name="telefon numarasi" value="">
<label>Date:</label>
<input type="date" name="date" value="">
<label>Email:</label>
<input type="email" name="email" value="">
<input type="submit" name="kaydet" value="Kaydet"> <!--Bu da buton görevi görür kaydet gönder vs.-->

</form>




<div>
<form>
<input type="radio" name="gender" value="Erkek"> <!--Kutucuk seçme için oluşturma ama sadece 1 seçim yapılabilir (erkek veya kadın)-->
<label>Erkek</label>
<input type="radio" name="gender" value="Kadın">
<label>Kadın</label>
<input type="checkbox" name="coffee" value="White Mocha"> <!--Birden çok seçim yapılabilir (americano white mocha vs.)-->
<label>White Mocha</label>
<input type="checkbox" name="coffee" value="americano">
<label>Americano</label>

</form>

</div>




</body>
</html>
